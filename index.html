<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intentions de Pri√®re - Ensemble dans la Foi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .form-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
            animation: slideDown 0.5s ease-out;
        }

        .form-card.active {
            display: block;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .intentions-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .intention-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .intention-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .intention-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .intention-author {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .intention-date {
            color: #888;
            font-size: 0.9em;
        }

        .intention-text {
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 1.05em;
        }

        .intention-footer {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .candle-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #fff3e0;
            border: 2px solid #ff9800;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }

        .candle-btn:hover:not(:disabled) {
            background: #ffe0b2;
            transform: scale(1.05);
        }

        .candle-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .candle-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .candle-btn.lit {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
            border-color: #f57c00;
        }

        .candle-container {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .candle-icon {
            font-size: 1.5em;
            transition: all 0.3s;
            filter: drop-shadow(0 0 3px rgba(255, 152, 0, 0.5));
        }

        .candle-btn:hover .candle-icon {
            filter: drop-shadow(0 0 8px rgba(255, 152, 0, 0.8));
        }

        .candle-btn.lit .candle-icon {
            animation: flickerGlow 1.5s infinite;
        }

        @keyframes flickerGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 5px rgba(255, 152, 0, 0.8));
                transform: scale(1);
            }
            25% { 
                filter: drop-shadow(0 0 10px rgba(255, 152, 0, 1));
                transform: scale(1.1);
            }
            50% { 
                filter: drop-shadow(0 0 8px rgba(255, 152, 0, 0.9));
                transform: scale(1.05);
            }
            75% { 
                filter: drop-shadow(0 0 12px rgba(255, 152, 0, 1));
                transform: scale(1.15);
            }
        }

        .candle-count {
            font-weight: bold;
            color: #ff9800;
        }

        .candle-btn.lit .candle-count {
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .empty-state::before {
            content: "üïØÔ∏è";
            display: block;
            font-size: 4em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            display: none;
            animation: slideInRight 0.5s ease-out;
            z-index: 1000;
            max-width: 400px;
        }

        @keyframes slideInRight {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.show {
            display: block;
        }

        .notification.success {
            border-left: 5px solid #4caf50;
        }

        .notification.error {
            border-left: 5px solid #f44336;
        }

        footer {
            text-align: center;
            color: white;
            padding: 30px 20px;
            margin-top: 40px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8em;
            }
            
            .form-card {
                padding: 20px;
            }
            
            .intention-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }

            .notification {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚úùÔ∏è Intentions de Pri√®re</h1>
            <p>Partagez vos intentions et priez ensemble dans la foi</p>
        </header>

        <div class="action-buttons">
            <button class="action-btn" onclick="toggleForm()">
                ‚úçÔ∏è Publier une Intention
            </button>
            <button class="action-btn" onclick="refreshIntentions()">
                üîÑ Rafra√Æchir les Publications
            </button>
        </div>

        <div class="form-card" id="formCard">
            <h2>Publier une Intention de Pri√®re</h2>
            <form id="intentionForm" onsubmit="submitIntention(event)">
                <div class="form-group">
                    <label for="name">Votre nom (optionnel)</label>
                    <input type="text" id="name" placeholder="Laissez vide pour rester anonyme">
                </div>
                
                <div class="form-group">
                    <label for="intention">Votre intention de pri√®re *</label>
                    <textarea id="intention" required placeholder="Partagez votre intention de pri√®re..."></textarea>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="anonymous">
                    <label for="anonymous" style="margin: 0;">Publier de mani√®re anonyme</label>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">üïäÔ∏è Publier mon Intention</button>
            </form>
        </div>

        <div id="loadingState" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Chargement des intentions...</p>
        </div>

        <div id="intentionsList" class="intentions-list"></div>
    </div>

    <div id="notification" class="notification"></div>

    <footer>
        <p>üôè Que la paix soit avec vous</p>
        <p style="margin-top: 10px;">R√©alis√© par <strong>Loic Nikiema</strong></p>
    </footer>

    <script>
        // G√©n√©rer un identifiant unique pour l'utilisateur
        function getUserFingerprint() {
            let fingerprint = localStorage.getItem('user_fingerprint');
            if (!fingerprint) {
                fingerprint = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('user_fingerprint', fingerprint);
            }
            return fingerprint;
        }

        const userFingerprint = getUserFingerprint();
        let intentions = [];
        let userLikes = {};
        let isLoading = false;

        // Initialiser l'application
        async function init() {
            showLoading();
            try {
                // Initialiser la base de donn√©es
                await fetch('/api/init-db');
                // Charger les intentions
                await loadIntentions();
            } catch (error) {
                console.error('Erreur d\'initialisation:', error);
                showNotification('Erreur de connexion. Veuillez rafra√Æchir la page.', 'error');
            } finally {
                hideLoading();
            }
        }

        // Charger les intentions depuis l'API
        async function loadIntentions() {
            try {
                const response = await fetch('/api/get-intentions', {
                    headers: {
                        'X-User-Fingerprint': userFingerprint
                    }
                });
                
                if (!response.ok) throw new Error('Erreur r√©seau');
                
                const data = await response.json();
                
                if (data.success) {
                    intentions = data.intentions;
                    userLikes = data.userLikes;
                    renderIntentions();
                }
            } catch (error) {
                console.error('Erreur chargement:', error);
                showNotification('Impossible de charger les intentions. V√©rifiez votre connexion.', 'error');
            }
        }

        // Afficher le loader
        function showLoading() {
            isLoading = true;
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('intentionsList').style.display = 'none';
        }

        // Cacher le loader
        function hideLoading() {
            isLoading = false;
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('intentionsList').style.display = 'flex';
        }

        // Toggle formulaire
        function toggleForm() {
            const formCard = document.getElementById('formCard');
            formCard.classList.toggle('active');
        }

        // Soumettre une intention
        async function submitIntention(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Publication...';
            
            try {
                const name = document.getElementById('name').value.trim();
                const intentionText = document.getElementById('intention').value.trim();
                const isAnonymous = document.getElementById('anonymous').checked;
                
                if (!intentionText) {
                    showNotification('Veuillez entrer une intention de pri√®re', 'error');
                    return;
                }
                
                const response = await fetch('/api/add-intention', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        author: isAnonymous || !name ? 'Anonyme' : name,
                        text: intentionText
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // R√©initialiser le formulaire
                    document.getElementById('intentionForm').reset();
                    toggleForm();
                    
                    // Recharger les intentions
                    await loadIntentions();
                    
                    // Notification
                    showNotification('üôè Votre intention a √©t√© publi√©e avec succ√®s. Que Dieu vous b√©nisse !', 'success');
                } else {
                    throw new Error(data.error || 'Erreur lors de la publication');
                }
                
            } catch (error) {
                console.error('Erreur soumission:', error);
                showNotification('Erreur lors de la publication. Veuillez r√©essayer.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üïäÔ∏è Publier mon Intention';
            }
        }

        // Toggle bougie
        async function toggleCandle(id, button) {
            if (button.disabled) return;
            
            button.disabled = true;
            
            try {
                const response = await fetch('/api/toggle-like', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-Fingerprint': userFingerprint
                    },
                    body: JSON.stringify({ intentionId: id })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    await loadIntentions();
                    const message = data.liked ? 
                        'üïØÔ∏è Vous priez pour cette intention' : 
                        'Bougie √©teinte';
                    showNotification(message, 'success');
                }
                
            } catch (error) {
                console.error('Erreur toggle like:', error);
                showNotification('Erreur. Veuillez r√©essayer.', 'error');
            } finally {
                button.disabled = false;
            }
        }

        // Rafra√Æchir les intentions
        async function refreshIntentions() {
            if (isLoading) return;
            
            showLoading();
            try {
                await loadIntentions();
                showNotification('‚úÖ Publications rafra√Æchies !', 'success');
            } catch (error) {
                showNotification('Erreur lors du rafra√Æchissement', 'error');
            } finally {
                hideLoading();
            }
        }

        // Afficher notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Calculer la taille de la flamme
        function getFlameScale(candles) {
            if (candles === 0) return 1;
            if (candles <= 5) return 1 + (candles * 0.05);
            if (candles <= 10) return 1.25 + ((candles - 5) * 0.1);
            if (candles <= 20) return 1.75 + ((candles - 10) * 0.05);
            return 2.25 + Math.min((candles - 20) * 0.02, 0.75);
        }

        // Afficher les intentions
        function renderIntentions() {
            const container = document.getElementById('intentionsList');
            
            if (intentions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>Aucune intention publi√©e pour le moment.</p>
                        <p>Soyez le premier √† partager votre pri√®re !</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = intentions.map(intention => {
                const isLiked = userLikes[intention.id];
                const flameScale = getFlameScale(intention.candles);
                
                return `
                    <div class="intention-card">
                        <div class="intention-header">
                            <span class="intention-author">${intention.author}</span>
                            <span class="intention-date">${intention.date}</span>
                        </div>
                        <div class="intention-text">${intention.text}</div>
                        <div class="intention-footer">
                            <button class="candle-btn ${isLiked ? 'lit' : ''}" 
                                    onclick="toggleCandle(${intention.id}, this)">
                                <div class="candle-container">
                                    <span class="candle-icon" style="transform: scale(${flameScale})">üïØÔ∏è</span>
                                </div>
                                <span class="candle-count">${intention.candles}</span>
                                <span>${isLiked ? 'Je prie' : 'Allumer une bougie'}</span>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialiser au chargement
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
